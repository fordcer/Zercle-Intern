<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../dist/output.css" rel="stylesheet">
</head>
<body>
    <script src="../src/script.js"></script>
    <div id="pokemon" class="bg-pokemon-bg bg-center w-screen h-screen flex flex-col items-center justify-center relative">
        <img class="m-2 w-80 absolute top-1 left-1 hover:scale-110" src="../src/asset/icon-poke.png" alt="">
        <div class="bg-red-500 h-3/4 w-1/2 flex flex-row rounded-3xl box-border">
            <div class=" h-full w-1/4 flex flex-col justify-around items-center" id="pic_left"></div>
            <div class="bg-red-700 h-full w-2/4 flex flex-col-reverse justify-around items-center" id="pic_main">
                <div class="flex flex-col justify-around bg-fuchsia-500 w-3/4 h-1/4">
                    <p class="text-center" id="pokemon-name">name</p>
                    <div class="flex flex-row justify-around">
                        <p id="pokemon-weight">weight</p>
                        <p id="pokemon-height">height</p>
                    </div>

                </div>
            </div>
            <div class=" h-full w-1/4 flex flex-col justify-around items-center" id="pic_right"></div>
        </div>
    </div>
    <div class="absolute top-40 right-32 text-2xl bg-white">
        <button id="next_pokemon">Next pokemon</button>
    </div>
</body>
</html>
