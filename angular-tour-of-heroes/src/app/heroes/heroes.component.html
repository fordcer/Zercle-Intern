<h2>My Heroes</h2>

<ul class="heroes m-10">
  <li *ngFor="let hero of heroes">
    <button class="flex m-2 rounded-md bg-gray-200 hover:bg-gray-300 focus:text-white focus:bg-black"  type="button" (click)="onSelect(hero)">
      <span class="badge rounded-l-md bg-slate-600 text-white p-3">{{hero.id}}</span>
      <span class="text-xl name w-56   text-left p-2.5 pl-5">{{hero.name}}</span>
    </button>
  </li>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
